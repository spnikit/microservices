apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
spec:
  replicas: 1
  selector: # choose what to monitor
    matchLabels:
      app: event-bus
  template: # settings of what we're creating
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: nsp86/event-bus
--- # CLUSTER IP SERVICE
apiVersion: v1
kind: Service
metadata:
  name: event-bus-srv
spec:
  selector:
    app: event-bus
  ports:
    - name: event-bus
      protocol: TCP
      port: 4005
      targetPort: 4005
